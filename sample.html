<input type="text" onkeyup="check(event)">

<div>
    <h1>one</h1>
    <h1>two</h1>
    <h1>three</h1>
    <h1>four</h1>
    <h1>five</h1>
</div>
<div id="box" onclick="showChild">
    <p>child 1</p>
    <p>child 2</p>
    <p>child 3</p>
</div>
<script>
    var enteredtxt = ""
    var container = document.querySelector("div")
    var elements =  container.querySelectorAll("h1")
    console.log(elements)
    
    function check(event){
        //console.log(event.target.value)
        enteredtxt = event.target.value.toUpperCase()

        for(var i=0;i<elements.length;i++){
            if(elements[i].textContent.toUpperCase().indexOf(enteredtxt) < 0){
           elements[i].style.display = "none"
        
        }else{
            elements[i].style.display = "block"
        }
        
    }

        
    }

    function showChild() {
        var parent = document.getElementById("box");
        var child = parent.children;
        for (let i = 0; i < child.length; i++) { // Changed <= to <
            console.log(`${i} this to ${child[i].textContent}`); // Added .textContent to display the text
        }
    }
</script>
