<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- add icon link -->
    <link rel="icon" href="collectionimg\cart-shopping-solid.svg" type="image/x-icon">

    <title>Fusion Cart</title>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <!--css file link-->
    <link rel="stylesheet" href="style.css">

    <!-- Font Awesome    -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <h1>Fusion Cart <i class="fa-solid fa-cart-shopping"></i></h1>

        <div class="navbar-links">
            <p class="navbar-link"><a href="index.html">Home</a></p>
            <p class="navbar-link"><a href="collection.html">Collection</a></p>
            <p class="navbar-link"><a href="contact.html">Contact</a></p>
        </div>

        <div class="navbar-menu-toggle" onclick="showNavbar(event)">
            <i class="fa-solid fa-bars"></i>
        </div>
    </nav>

    <!--Side Navbar-->
    <div class="side-navbar">
        <p style="text-align: right;" onclick="closeNavbar(event)">
            <i class="fa-solid fa-xmark"></i>
        </p>

        <div class="side-navbar-links">
            <p class="side-navbar-link"><a href="index.html">Home</a></p>
            <p class="side-navbar-link"><a href="collection.html">Collection</a></p>
            <p class="side-navbar-link"><a href="contact.html">Contact</a></p>
        </div>

    </div>
    
    <!--Contact form-->
    <form action="contact-form">
        <div class="contact">
            <div class="contact-box">
                <h1>Contact Us</h1>
                <p>Name:</p>
                <input type="text" class="name">
                <p>Email:</p>
                <input type="email" class="email">
                <p>Message:</p>
                <textarea class="message"></textarea>
                <button class="contact-submit-button"><p>Submit</p></button>
            </div>
    
        </div>
    </form>

    <!--Footer-->
    <div class="footer">
        <div class="footer-container">
            <div class="footer-box-1">
                <h2 class="headingtext">Fusion Cart</h2>
                <p>Where Style Meets Convenience, and Every Purchase is a Blend of Joy!</p>
                <div class="footer-icon-container">
                    <i class="fa-brands fa-instagram" style="color:#ffffff" ></i>
                    <i class="fa-brands fa-x-twitter" style="color:#ffffff"></i></i>
                    <i class="fa-brands fa-facebook" style="color:#ffffff"></i>
                </div>
                <p>@2024 FusionCart.com</p>
            </div>

            
        </div>

    </div>

    <!--JS script-->
    <script src="index.js"></script>
    
    

 
     
</body>

</html>
